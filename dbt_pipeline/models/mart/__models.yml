version: 2

models:

  - name: stg_hallow__users
    description: Hallow users.
    columns:
      - name: id
      - name: age
      - name: status
      - name: country
      - name: created_at

  - name: stg_hallow__sessions
    description: Hallow sessions.
    columns:
      - name: id
      - name: user_id
      - name: content_id
      - name: is_complete
      - name: created_at

  - name: stg_hallow__content
    description: Hallow content.
    columns:
      - name: id
      - name: media_type
      - name: prayer_type
      - name: created_at

  - name: top_5_prayer_types_per_age_group
    description: Top 5 prayer type by user age groups.
    columns:
      - name: age_group
      - name: prayer_type
      - name: session_count
      - name: age_group_rank
